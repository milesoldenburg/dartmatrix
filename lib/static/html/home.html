<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <h1>DartMatrix</h1>
    </div>
</div>
<div class="row">
    <form>
        <div class="col-xs-3 col-xs-offset-3">
            <div class="form-group">
                <select class="form-control input-lg" id="gametype">
                    <% _.each(gameTypes, function(element){ %>
                        <option value="<%= element.id %>"><%= element.type %></option>
                    <% }); %>
                </select>
            </div>
        </div>
        <div class="col-xs-3">
            <button class="btn btn-success btn-lg btn-block game-start" type="submit">Start Game</button>
        </div>
    </form>
</div>
