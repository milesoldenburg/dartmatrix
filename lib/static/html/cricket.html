<div class="row">
    <div class="col-lg-6 score-container">
        <div class="row">
            <div class="block-header">
                <div class="col-lg-4">
                    <div class="block-header-score <% if (turn === 0) print('active'); %>">Player<br><%= score[0]['points'] %></div>
                </div>
                <div class="col-lg-4">
                    <div class="block-header-game">Cricket</div>
                </div>
                <div class="col-lg-4">
                    <div class="block-header-score <% if (turn === 1) print('active'); %>">Computer<br><%= score[1]['points'] %></div>
                </div>
            </div>
        </div>
        <div class="score-items-container">
            <% set = ['20', '19', '18', '17', '16', '15', 'Bull']; %>
            <% _.each(set, function(element){ %>
                <div class="score-item">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="block-score">
                                <div class="block-score-content">
                                    <img src="img/score-<%= score[0][element] %>.png">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="block-score-title"><div class="block-score-content"><%= element %></div></div>
                        </div>
                        <div class="col-lg-4">
                            <div class="block-score">
                                <div class="block-score-content">
                                    <img src="img/score-<%= score[1][element] %>.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <% }); %>
        </div>
    </div>
    <div class="col-lg-6 text-center board-container">
        <div class="row">
            <div class="col-lg-4">
                <div class="block-button <% if (_.isNull(darts[0].display)) print('unused-dart'); %> dart-<%=darts[0].amount %>"><%= darts[0].display %></div>
            </div>
            <div class="col-lg-4">
                <div class="block-button <% if (_.isNull(darts[1].display)) print('unused-dart'); %> dart-<%=darts[1].amount %>"><%= darts[1].display %></div>
            </div>
            <div class="col-lg-4">
                <div class="block-button <% if (_.isNull(darts[2].display)) print('unused-dart'); %> dart-<%=darts[2].amount %>"><%= darts[2].display %></div>
            </div>
        </div>
        <%= svg %>
        <div class="row">
            <div class="col-lg-4">
                <div class="block-button miss-button">Miss</div>
            </div>
            <div class="col-lg-4">
                <div class="block-button undo-button">Undo</div>
            </div>
            <div class="col-lg-4">
                <div class="block-button end-button">End Turn</div>
            </div>
        </div>
    </div>
</div>
