<form class="settings">
    <div class="form-group">
        <label for="ai-enabled">AI Enabled</label>
        <br>
        <input type="checkbox" name="my-checkbox" id="ai-enabled" <% if (enabled) print('checked'); %>>
    </div>
    <div class="form-group">
        <label for="ai-level">AI Difficulty</label>
        <input id="ai-level" type="text" data-slider-ticks="[0, 20, 40, 60, 80, 100]" data-slider-ticks-snap-bounds="1" data-slider-ticks-labels='["0", "20", "40", "60", "80", "100"]' data-slider-value="<%= difficulty %>"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</form>
