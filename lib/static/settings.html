<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ubuntu-fontface/ubuntu.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/settings.js" type="text/javascript"></script>
</head>
<body>
    <div class="settings-page">
        <div class="form-group">
            <label for="ai-enabled">AI Enabled</label>
            <br>
            <input type="checkbox" name="my-checkbox" id="ai-enabled" checked>
        </div>
        <div class="form-group">
            <label for="ai-level">AI Difficulty</label>
            <input id="ai-level" type="text" data-slider-ticks="[0, 20, 40, 60, 80, 100]" data-slider-ticks-snap-bounds="1" data-slider-ticks-labels='["0", "20", "40", "60", "80", "100"]'/>
        </div>
    </div>
</body>
</html>
