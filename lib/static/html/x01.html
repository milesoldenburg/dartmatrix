<div class="row">
    <div class="col-lg-6 score-container">
        <div class="row">
            <div class="block-header">
                <div class="col-lg-4">
                    <div class="block-header-score <% if (turn === 0) print('active'); %>">Player</div>
                </div>
                <div class="col-lg-4">
                    <div class="block-header-game"><%= type %></div>
                </div>
                <div class="col-lg-4">
                    <div class="block-header-score <% if (turn === 1) print('active'); %>">Computer</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="x01-score left"><%= score[0] %></div>
            </div>
            <div class="col-lg-4 col-lg-offset-4">
                <div class="x01-score right"><%= score[1] %></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="out-shot"><%= outshot[0] %></div>
            </div>
            <div class="col-lg-4">
                <div class="out-shot"><%= outshot[1] %></div>
            </div>
            <div class="col-lg-4">
                <div class="out-shot"><%= outshot[2] %></div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 text-center board-container">
        <div class="row">
            <div class="col-lg-4">
                <div class="block-button <% if (_.isNull(darts[0].display)) print('unused-dart'); %> dart-<%=darts[0].amount %>"><%= darts[0].display %></div>
            </div>
            <div class="col-lg-4">
                <div class="block-button <% if (_.isNull(darts[1].display)) print('unused-dart'); %> dart-<%=darts[1].amount %>"><%= darts[1].display %></div>
            </div>
            <div class="col-lg-4">
                <div class="block-button <% if (_.isNull(darts[2].display)) print('unused-dart'); %> dart-<%=darts[2].amount %>"><%= darts[2].display %></div>
            </div>
        </div>
        <%= svg %>
        <div class="row">
            <div class="col-lg-4">
                <div class="block-button miss-button">Miss</div>
            </div>
            <div class="col-lg-4">
                <div class="block-button undo-button">Undo</div>
            </div>
            <div class="col-lg-4">
                <div class="block-button end-button <% if (dart === 3 || score[turn] === 0) print('active') %>">End Turn</div>
            </div>
        </div>
    </div>
</div>
